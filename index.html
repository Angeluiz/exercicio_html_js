<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio JavaScript - Luiz Felipe Rangel</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body class="corpo_html">
    <div class="container">
        <h1>Qual o maior ?</h1>
        <br/>
        <h3>Coloque dois numeros para saber qual o maior !!</h3>
        <form id="formulario">
            <input type="number" id="numero_1" required placeholder="Digite o primeiro numero" />
            <input type="number" id="numero_2" required placeholder="Digite o segundo numero"/>
            <button type="submit" id="submit">Calcular</button>
            <button type="reset" id="reset">Apagar</button>
        </form>
        <p class="maiorque"></p>
        <p class="menorque"></p>
        <p class="igual"></p>
    </div>
    <footer>

    </footer>
    <script src="/main.js"></script> <!--Colocar no final para nao quebrar a pagina-->
</body>
</html>
